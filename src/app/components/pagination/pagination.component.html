<div class="pagination-section">
  <div class="pagination-info">
    Pagina {{ currentPage() }} di {{ totalPages() }} ({{ totalCount() }} elementi totali)
  </div>

  <div class="pagination-controls">

    <button class="btn-pagination btn-prev" (click)="onPageClick(currentPage() - 1)" [disabled]="currentPage() === 1"
      title="Pagina precedente">
      ◀ Precedente
    </button>

    @if (showFirstButton()) {
    <button class="btn-page" (click)="onPageClick(1)" title="Vai alla prima pagina">
      1
    </button>

    @if (showEllipsisBefore()) {
    <span class="pagination-ellipsis">...</span>
    }
    }

    <div class="page-numbers">
      @for (page of visiblePages(); track page) {
      <button class="btn-page" [class.active]="page === currentPage()" (click)="onPageClick(page)">
        {{ page }}
      </button>
      }
    </div>

    @if (showLastButton()) {
    @if (showEllipsisAfter()) {
    <span class="pagination-ellipsis">...</span>
    }

    <button class="btn-page" (click)="onPageClick(totalPages())" title="Vai all'ultima pagina">
      {{ totalPages() }}
    </button>
    }

    <button class="btn-pagination btn-next" (click)="onPageClick(currentPage() + 1)"
      [disabled]="currentPage() === totalPages()" title="Pagina successiva">
      Successiva ▶
    </button>

  </div>
</div>
